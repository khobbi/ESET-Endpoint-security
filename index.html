<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <nav class="container navbar">
        <div class="container logobox">
            <img src="images/main-icon.png" alt="Image not found" width="60" style="margin-right: 5px;">
            <h1 style="color: #e8ecee;">ENDPOINT SECURITY</h1>
        </div>
        <div class="container controlbox">
            <ul class="container">
                <li class="cbIcon"><a href="#">_</a></li>
                <li class="cbIcon"><a href="#">m</a></li>
                <li class="cbIcon btn_cbClose"><a href="#">x</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mainBody">
        <div class="containeR leftbar">
            <ul>
                <li>
                    <a href="#" class="container navItem link-selected">
                        <img src="images/icon1.png" alt="" width="30">
                        <h3>Protection Status</h3>
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="scan.html" class="container navItem">
                        <img src="images/icon1.png" alt="" width="30">
                        <h3>Computer Scan</h3>
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="update.html" class="container navItem">
                        <img src="images/icon1.png" alt="" width="30">
                        <h3>Update</h3>
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="setup.html" class="container navItem">
                        <img src="images/icon1.png" alt="" width="30">
                        <h3>Setup</h3>
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="tools.html" class="container navItem">
                        <img src="images/icon1.png" alt="" width="30">
                        <h3>Tools</h3>
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="help.html" class="container navItem">
                        <img src="images/icon1.png" alt="" width="30">
                        <h3>Help and Support</h3>
                    </a>
                </li>
            </ul>
            <p class="foot" style="justify-self: self-end;">Progress. Protected</p>
        </div>

        <div class="containeR contentArea">
            <div class="container alert">
                <img src="images/icon1.png" alt="Image not found" width="70" height="70">
                <p class="alertText">Security Alert</p>
            </div>
            <div class="container info-card">
                <div class="card-indicator-fail"></div>
                <img src="images/icon1.png" alt="Image not found" width="25" height="25" style="align-self:  center; margin-right: 15px;">
                <div class="info-card-message">
                    <h4 class="info-card-title">Module update has failed</h4>
                    <p style="margin-bottom: 10px;">ESET update servers cannot be reached.</p>
                    <div class="card-info-link">
                        <a class="card-info-link" href="#">More Info</a>
                    </div>
                </div>
            </div>
        </div>
